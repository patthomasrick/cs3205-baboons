<!DOCTYPE html>
<html>

<head>
  <title>UVA BB - New Listing</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="index.html">UVA Book Bazaar</a>
    <button class="navbar-toggler" type="button" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="customer_service.html">Customer Service</a>
        <a class="nav-item nav-link active" href="new_listing.html">Post Textbook</a>
        <a class="nav-item nav-link" href="profile.html">Profile</a>
        <a class="nav-item nav-link" href="listing.html">Listings</a>
      </div>
    </div>
    <div class="nav navbar-nav justify-content-end">
      <a class="nav-item nav-link" href="#">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="form-group">
      <div class="input-group row mt-3">
        <input type="text" class="form-control col" placeholder="Title of the Textbook">
        <div class="input-group-append">
          <a href="listing.html" class="btn btn-primary">Search</a>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="ml-auto">
          <a href="search.html" class="w3-button w3-black">Advanced Search</a>
        </div>
      </div>
    </div>

    <h2 class="mt-4">Post a Textbook to Sell</h2>

    <div class="row container border rounded p-3">
      <div class="col-3">
        <img src="add_image.png" class="img-thumbnail" alt="Add an image">
      </div>
      <div class="col">
        <form class="form">
          <div class="form-inline row mb-2">
            <label for="bookTitle" class="col-2">Title</label>
            <input type="text" class="form-control col" id="bookTitle" aria-describedby="bookTitle"
              placeholder="Architectural Drafting & Design">
            <label for="price" class="col-2">Price</label>
            <input type="text" class="form-control col" id="price" aria-describedby="price" placeholder="$40.00">
          </div>
          <div class="form-inline row mb-2">
            <label for="author" class="col-2">Author</label>
            <input type="text" class="form-control col" id="author" aria-describedby="author"
              placeholder="Alan Jefferis; David A. Madsen">
          </div>
          <div class="form-inline row mb-2">
            <label for="year" class="col-2">Year</label>
            <input type="text" class="form-control col" id="year" aria-describedby="year" placeholder="2017">
          </div>
          <div class="form-inline row mb-2">
            <label for="year" class="col-2">ISBN</label>
            <input type="text" class="form-control col" id="isbn" aria-describedby="year" placeholder="0-8377-0208-9">
          </div>
          <div class="form-inline row mb-2">
            <label for="cond" class="col-2">Condition</label>
            <select class="form-control col" id="cond">
              <option>New</option>
              <option>Like New</option>
              <option>Very Good</option>
              <option>Good</option>
              <option>Fair</option>
              <option>Poor</option>
            </select>
          </div>
          <div class="form-inline row mb-2">
            <label for="className" class="col-2">Class</label>
            <input type="text" class="form-control col-4" id="className" aria-describedby="className"
              placeholder="ARCH 2070">
            <label for="professor" class="col-2">Professor</label>
            <input type="text" class="form-control col-4" id="professor" aria-describedby="professor"
              placeholder="Cleckley">
          </div>
          <div class="form-inline row mb-2">
            <label for="description" class="col-2">Description</label>
            <textarea class="form-control col" id="description"
              placeholder="Detailed description of book quality or pickup instructions (wear and tear, highlighting, etc.)"></textarea>
          </div>
          <div class="row justify-content-end">
            <a href="single_listing.html" class="btn btn-primary">Post</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
  </div>
</body>

<footer class="page-footer font-small bg-secondary text-white p-4 mt-3">
  <div class="container-fluid text-center">
    <i>
      CS 3205, F19. Team Baboons.
      <a href="customer_service.html" class="text-info">
        Questions? Comments? Problems? Contact us here.
      </a>
    </i>
  </div>
</footer>

</html>
