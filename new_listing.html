<!DOCTYPE html>
<html>
<head>
  <title>UVA BB - New Listing</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">New Listing</h1>
    <hr class="my-2">
    <p>Team Baboons</p>
  </div>
</div>

<div class="container">
  <div class="container">
    <form class="form-inline row">
      <div class="form-group mx-sm-3 mb-2">
        <label for="searchTextBox" class="mr-5 col-2">Search</label>
        <input class="form-control col-6" id="searchTextBox">
      </div>
      <button type="submit" class="btn btn-primary mb-2 col-1">Search</button>
    </form>
  </div>

  <div class="row container border rounded p-3">
    <div class="col-3">
      <img src="add_image.png" class="img-thumbnail" alt="Add an image">
    </div>
    <div class="col">
      <form class="form">
        <div class="form-inline row mb-2">
          <label for="bookTitle" class="col-2 text-left">Title</label>
          <input type="text" class="form-control col-10" id="bookTitle" aria-describedby="bookTitle"
                 placeholder="The UX Book">
        </div>
        <div class="form-inline row mb-2">
          <label for="author" class="col-2">Author</label>
          <input type="text" class="form-control col-10" id="author" aria-describedby="author"
                 placeholder="Hartson, Pyla">
        </div>
        <div class="form-inline row mb-2">
          <label for="year" class="col-2">Year</label>
          <input type="text" class="form-control col-10" id="year" aria-describedby="year"
                 placeholder="2012">
        </div>
        <div class="form-inline row mb-2">
          <label for="tags" class="col-2">Tags</label>
          <div class="btn-group btn-group-toggle" data-toggle="tags">
            <label class="btn btn-secondary active">
              <input type="radio" name="tags" id="option1" autocomplete="off" checked> New
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tags" id="option2" autocomplete="off"> Like New
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tags" id="option3" autocomplete="off"> Very Good
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tags" id="option4" autocomplete="off"> Good
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tags" id="option5" autocomplete="off"> Fair
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="tags" id="option6" autocomplete="off"> Poor
            </label>
          </div>
        </div>
        <div class="form-inline row mb-2">
          <label for="className" class="col-2">Class</label>
          <input type="text" class="form-control col-4" id="className" aria-describedby="className"
                 placeholder="2012">
          <label for="professor" class="col-2">Professor</label>
          <input type="text" class="form-control col-4" id="professor" aria-describedby="professor"
                 placeholder="2012">
        </div>
        <div class="form-inline row mb-2">
          <label for="description" class="col-2">Description</label>
          <textarea class="form-control col-10" id="description"></textarea>
        </div>
        <div class="row justify-content-end">
          <button type="submit" class="btn btn-primary">Post</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
          integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</div>
</body>
</html>
