</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="index.html">UVA Book Bazaar</a>
    <button class="navbar-toggler" type="button" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="listing.html">Listings</a>
        <a class="nav-item nav-link" href="new_listing.html">Post Textbook</a>
        <a class="nav-item nav-link active" href="profile.html">Profile</a>
      </div>
    </div>
    <div class="nav navbar-nav justify-content-end">
      <a class="nav-item nav-link" href="#">Login</a>
      <a class="nav-item nav-link" href="#">Logout</a>
    </div>
  </nav>


  <div class="container">
    <div class="form-group">
      <div class="input-group row mt-3">
        <input type="text" class="form-control col" placeholder="Title of the Textbook">
        <div class="input-group-append">
          <a href="listing.html" class="btn btn-primary">Search</a>
        </div>
      </div>
      <div class="row mt-3 mb-3">
        <div class="ml-auto">
          <a href="search.html" class="w3-button w3-black">Advanced Search</a>
        </div>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row">
        <div class="col-2">
          <img src="https://t4.ftcdn.net/jpg/02/15/84/43/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"
            alt="Profile image" class="img-thumbnail fluid">
          <small class="text-muted">Change profile picture</small>
        </div>
        <div class="col-5 ml-3 mr-3">

          <h1 class="mb-3">Your Information</h1>
          <form class="form">
            <div class="row form-inline mb-2 center">
              <label for="myText" class="col-4">Name</label>
              <input type="text" id="myText" value="John Smith" class="form-control col-7" readonly />
            </div>
            <div class="row form-inline mb-2 center">
              <label for="myPwd" class="col-4">Password</label>
              <input type="password" id="myPwd" value="password" class="form-control col-7" readonly />
            </div>
            <div class="row form-inline mb-2 center">
              <label for="email" class="col-4">Email</label>
              <input type="text" id="email" value="john.smith@gmail.com" class="form-control col-7" readonly />
            </div>
          </form>
        </div>
        <div class="col-4">
          <h3 class="mt-2">Previous transactions</h3>
          <h5>Purchased</h5>
          <ul>
            <li>None available!</li>
          </ul>
          <h5>Sold</h5>
          <ul>
            <li>None available!</li>
          </ul>
        </div>
      </div>

      <small class="text-muted link">Edit Profile</small>
    </div>
  </div>
