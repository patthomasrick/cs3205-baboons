<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>UVA BB - Profile</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="jumbotron">
  <div class="container">
    <h1 class="display-3">UVA BB - Profile</h1>
    <hr class="my-2">
    <h4>Team Baboons</h4>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-2">
      <img src="https://t4.ftcdn.net/jpg/02/15/84/43/240_F_215844325_ttX9YiIIyeaR7Ne6EaLLjMAmy4GvPC69.jpg"
           alt="Profile image" class="img-thumbnail fluid">
      <small class="text-muted">Change profile picture</small>
    </div>
    <div class="col-5 ml-3 mr-3">

      <h1>Your Information</h1>
      <form class="form">
        <div class="row form-inline mb-2 center">
          <label for="myText" class="col-4">Name</label>
          <input type="text" id="myText" value="John Smith" class="form-control col-7" readonly/>
        </div>

        <div class="row form-inline mb-2 center">
          <label for="myPwd" class="col-4">Password</label>
          <input type="password" id="myPwd" value="password" class="form-control col-7" readonly/>
        </div>

        <div class="row form-inline mb-2 center">
          <label for="email" class="col-4">Email</label>
          <input type="text" id="email" value="john.smith@gmail.com" class="form-control col-7" readonly/>
        </div>
      </form>
    </div>
    <div class="col-4">
      <h3>Previous transactions</h3>
      <h5>Purchased</h5>
      <ul>
        <li>Item | Date</li>
        <li>Item | Date</li>
        <li>Item | Date</li>
      </ul>
      <h5>Sold</h5>
      <ul>
        <li>Item | Date</li>
        <li>Item | Date</li>
      </ul>
    </div>
  </div>

  <small class="text-muted link">Edit Profile</small>
</div>
</body>
</html>
