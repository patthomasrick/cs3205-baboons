</head>
<body>
<h1 style="text-align:center">Profile</h1>
<form>
  <fieldset>
    <legend>Your information</legend>
    <p>
      <label>Name</label>
      <input type="text"
             id="myText"
             value=""/>
    </p>
    <p>
      <label>Password</label>
      <input> type = "password"
      id = "myPwd"
      value = "secret" />
    </p>
    <p>
      <label>Text Area</label>
      <textarea> id = "myTextArea"
                  rows = "3"
                  cols = "80">Your text here</textarea>
    </p>
  </fieldset>
</form>
</body>
</html>
